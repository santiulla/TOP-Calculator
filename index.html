<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <div class="screen" id="screenTop"></div>
        <br />
        <div class="screen" id="screenBottom"></div>
      </div>
      <div class="bottom">
        <div class="buttons red" id="c"><p>C</p></div>
        <div class="buttons" id="negative"><p>+/-</p></div>
        <div class="buttons" id="%"><p>%</p></div>
        <div class="buttons" id="/"><p>/</p></div>
        <div class="buttons" id="7"><p>7</p></div>
        <div class="buttons" id="8"><p>8</p></div>
        <div class="buttons" id="9"><p>9</p></div>
        <div class="buttons" id="*"><p>X</p></div>
        <div class="buttons" id="4"><p>4</p></div>
        <div class="buttons" id="5"><p>5</p></div>
        <div class="buttons" id="6"><p>6</p></div>
        <div class="buttons" id="-"><p>-</p></div>
        <div class="buttons" id="1"><p>1</p></div>
        <div class="buttons" id="2"><p>2</p></div>
        <div class="buttons" id="3"><p>3</p></div>
        <div class="buttons" id="+"><p>+</p></div>
        <div class="buttons" id="0"><p>0</p></div>
        <div class="buttons" id="."><p>.</p></div>
        <div class="buttons" id="erase"><p>Erase</p></div>
        <div class="buttons" id="equal"><p>=</p></div>

        <script src="app.js"></script>
      </div>
    </div>
  </body>
</html>
